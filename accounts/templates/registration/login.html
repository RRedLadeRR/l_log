{% extends "l_logs/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Incorrect login or password. Please try again</p>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
{% endblock content %}

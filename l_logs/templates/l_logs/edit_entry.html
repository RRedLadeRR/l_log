{% extends "l_logs/base.html" %}

{% block content %}
    <h2>
        <a href="{% url 'l_logs:topic' topic.id %}">{{ topic }}</a>
    </h2>

    <h3>Edit post</h3>
    <form action="{% url 'l_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save post</button>
    </form>
{% endblock content %}

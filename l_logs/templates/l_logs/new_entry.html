{% extends "l_logs/base.html" %}

{% block content %}
    <h2>
        <a href="{% url 'l_logs:topic' topic.id %}">{{ topic }}</a>
    </h2>

    <h3>New post for topic</h3>
    <form action="{% url 'l_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add entry</button>
    </form>
{% endblock content %}
